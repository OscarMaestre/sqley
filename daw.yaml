Módulo Profesional:
    Nombre:Sistemas informáticos.
    Código:0483.
    Resultados de aprendizaje y criterios de evaluación

        resultado:1. Evalúa sistemas informáticos identificando sus componentes y características.
        
        Criterios de evaluación
        
            criterio:a) Se han reconocido los componentes físicos de un sistema informático y sus mecanismos de interconexión.
            criterio:b) Se ha verificado el proceso de puesta en marcha de un equipo.
            criterio:c) Se han clasificado, instalado y configurado diferentes tipos de dispositivos periféricos.
            criterio:d) Se han identificado los tipos de redes y sistemas de comunicación.
            criterio:e) Se han identificado los componentes de una red informática.
            criterio:f) Se han interpretado mapas físicos y lógicos de una red informática.
            criterio:g) Se han utilizado diferentes sistemas de numeración.
        
        resultado:2. Instala sistemas operativos planificando el proceso e interpretando documentación técnica.
        
        Criterios de evaluación
        
            criterio:a) Se han identificado los elementos funcionales de un sistema informático.
            criterio:b) Se han analizado las características, funciones y arquitectura de un sistema operativo.
            criterio:c) Se han comparado sistemas operativos en base a sus requisitos, características, campos de aplicación y licencias de uso.
            criterio:d) Se han instalado diferentes sistemas operativos.
            criterio:e) Se han aplicado técnicas de actualización y recuperación del sistema.
            criterio:f) Se han utilizado maquinas virtuales para instalar y probar sistemas operativos.
            criterio:g) Se han documentado los procesos realizados.
            criterio:h) Se ha configurado el arranque del sistema
            criterio:i) Se ha verificado el correcto funcionamiento de los controladores de dispositivos
        
        resultado:3. Gestiona la información del sistema identificando las estructuras de almacenamiento y aplicando medidas para
        asegurar la integridad de los datos.
        
        Criterios de evaluación
        
            criterio:a) Se han comparado sistemas de archivos.
            criterio:b) Se ha identificado la estructura y función de los directorios del sistema operativo.
            criterio:c) Se han utilizado herramientas en entorno gráfico y comandos para localizar información en el sistema de archivos.
            criterio:d) Se han creado diferentes tipos de particiones y unidades lógicas.
            criterio:e) Se han realizado copias de seguridad y su posterior restauración
            criterio:f) Se han automatizado tareas.
            criterio:g) Se han instalado y evaluado utilidades relacionadas con la gestión de información.
        
        resultado:4. Gestiona sistemas operativos utilizando comandos y herramientas gráficas y evaluando las necesidades del sis-
        tema.
        
        Criterios de evaluación
        
            criterio:a) Se han configurado cuentas de usuarios locales y de grupos.
            criterio:b) Se ha asegurado el acceso al sistema mediante el uso de directivas de cuenta y directivas de contraseñas.
            criterio:c) Se han identificado, arrancado y detenido servicios y procesos.
            criterio:d) Se ha protegido el acceso a la información mediante el uso de permisos locales.
            criterio:e) Se han utilizado comandos para realizar las tareas básicas de configuración del sistema.
            criterio:f) Se ha monitorizado el sistema.
            criterio:g) Se han instalado y evaluado utilidades para el mantenimiento y optimización del sistema.
            criterio:h) Se han evaluado las necesidades del sistema informático en relación con el desarrollo de aplicaciones.
        
        resultado:5. Interconecta sistemas en red configurando dispositivos y protocolos.
        
        Criterios de evaluación
        
            criterio:a) Se ha configurado el protocolo TCP/IP.
            criterio:b) Se han configurado redes de área local cableadas.
            criterio:c) Se han configurado redes de área local inalámbricas.
            criterio:d) Se han utilizado dispositivos de interconexión de redes.
            criterio:e) Se ha configurado el acceso a redes de área extensa.
            criterio:f) Se han gestionado puertos de comunicaciones.
            criterio:g) Se ha verificado el funcionamiento de la red mediante el uso de comandos y herramientas básicas.
            criterio:h) Se han aplicado protocolos seguros de comunicaciones.
            criterio:i) Se han configurado servidores para mejorar la gestión de las comunicaciones.
            
        resultado:6. Opera sistemas en red gestionando sus recursos e identificando las restricciones de seguridad existentes.
        
        Criterios de evaluación
        
            criterio:a) Se ha configurado el acceso a recursos locales y recursos de red.
            criterio:b) Se han identificado los derechos de usuario y directivas de seguridad.
            criterio:c) Se han explotado servidores de ficheros, servidores de impresión y servidores de aplicaciones.
            criterio:d) Se ha accedido a los servidores utilizando técnicas de conexión remota.
            criterio:e) Se ha evaluado la necesidad de proteger los recursos y el sistema.
            criterio:f) Se han instalado y evaluado utilidades de seguridad básica.
        
        resultado:7. Elabora documentación valorando y utilizando aplicaciones informáticas de propósito general.
        
        Criterios de evaluación
        
            criterio:a) Se ha clasificado software en función de su licencia y propósito.
            criterio:b) Se han analizado las necesidades específicas de software asociadas al uso de sistemas informáticos en diferentes entornos productivos.
            criterio:c) Se han realizado tareas de documentación mediante el uso de herramientas ofimáticas.
            criterio:d) Se han utilizado sistemas de correo y mensajería electrónica.
            criterio:e) Se han utilizado los servicios de transferencia de ficheros.
            criterio:f) Se han utilizado métodos de búsqueda de documentación técnica mediante el uso de servicios de Internet.

        Duración:180 horas.

