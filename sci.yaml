ciclo:
    nombre: Comercio internacional
    competencia_general : Planificar y gestionar los procesos de importación/exportación e introducción/expedición de mercancías, aplicando la legislación vigente, en el marco de los objetivos y procedimientos establecidos.
    objetivos_generales:
        
        - a)  Conocer y valorar las fuentes y productos financieros disponibles, tales como créditos, préstamos y otros instrumentos financieros, así como las posibles subvenciones y seleccionar los más convenientes para la empresa, analizando la información contable y evaluando los costes, riesgos, requisitos y garantías exigidas por las entidades financieras para obtener los recursos financieros necesarios que se requieren en el desarrollo de la actividad.
        - b)  Elaborar informes comerciales, aplicando técnicas estadísticas a la información disponible en un SIM, configurando dicho sistema de información de mercados y obteniendo y analizando la información necesaria para la toma de decisiones en la actividad comercial de la empresa en el exterior.
        - c)  Elaborar y analizar las políticas de producto, precio, comunicación y distribución, seleccionando las más adecuadas para la toma de decisiones sobre la entrada de los productos de una empresa de mercados exteriores.
        - d)  Seleccionar la información de base o briefing de productos, analizando las relaciones entre las distintas variables que intervienen en el marketing mix internacional, para la elaboración de un plan de marketing.
        - e)  Consultar bases de datos y publicaciones y utilizar medios y sistemas de comunicación, valorando los diferentes factores de riesgo, para identificar y contactar con clientes y proveedores.
        - f)  Participar en las diferentes fases que definen un acuerdo contractual de carácter internacional, realizando ofertas, identificando la normativa de contratación internacional y formalizando los documentos necesarios, para gestionar los contratos mercantiles internacionales.
        - g)  Identificar la normativa aplicable, los organismos e instituciones competentes y los trámites y gestiones que se requieren para el tránsito internacional de mercancías, elaborando la documentación necesaria para realizar la gestión administrativa de operaciones de importación y exportación, e introducción y expedición de mercancías.
        - h)  Obtener información, gestionar los trámites y cumplimentar la documentación necesaria para la obtención de créditos vinculados a las operaciones de importación/ exportación y proyectos internacionales, determinando y gestionando los riesgos y costes financieros asociados, para realizar la gestión financiera de las operaciones de compraventa internacional, de acuerdo con los procedimientos establecidos.
        - i)  Interpretar la normativa, identificar los trámites y preparar la documentación necesaria para la financiación de proyectos y para la participación en concursos y licitaciones internacionales.
        - j)  Analizar los procesos de almacenaje y los métodos de gestión de stocks aplicables en la organización de un almacén, valorando la distribución interna y el sistema de manipulación de las mercancías, aplicando la normativa vigente en materia de seguridad e higiene, garantizando su integridad y optimizando los recursos disponibles, para organizar el almacenaje de las mercancías.
        - k)  Analizar y comparar los distintos modos de transporte, los costes, la protección física de la mercancía y la documentación de tránsito internacional, proponiendo alternativas y respetando la normativa que rige el envío de mercancías y el tránsito de viajeros, para realizar la planificación de rutas de larga distancia.
        - l)  Identificar y determinar los documentos y los trámites necesarios, interpretando la legislación vigente, para gestionar los medios de cobro y pago y las garantías y avales internacionales.
        - m)  Gestionar en inglés las relaciones derivadas del comercio internacional tanto con clientes como con proveedores, organismos públicos, banca nacional e internacional y con todos los operadores que intervienen en operaciones internacionales.
        - n)  Emplear las herramientas más características de Internet y de otros sistemas digitales para dar a conocer la empresa internacionalmente, vender a través de tienda virtual y gestionar la facturación electrónica de las ventas internacionales realizadas.
        - ñ)  Analizar y utilizar los recursos y oportunidades de aprendizaje relacionados con la evolución científica, tecnológica y organizativa del sector y las tecnologías de la información y la comunicación, para mantener el espíritu de actualización y adaptarse a nuevas situaciones laborales y personales.
        - o)  Desarrollar la creatividad y el espíritu de innovación para responder a los retos que se presentan en los procesos y en la organización del trabajo y de la vida personal.
        - p)  Tomar decisiones de forma fundamentada, analizando las variables implicadas, integrando saberes de distinto ámbito y aceptando los riesgos y la posibilidad de equivocación en las mismas, para afrontar y resolver distintas situaciones, problemas o contingencias.
        - q)  Desarrollar técnicas de liderazgo, motivación, supervisión y comunicación en contextos de trabajo en grupo, para facilitar la organización y coordinación de equipos de trabajo.
        - r)  Aplicar estrategias y técnicas de comunicación, adaptándose a los contenidos que se van a transmitir, a la finalidad y a las características de los receptores, para asegurar la eficacia en los procesos de comunicación.
        - s)  Evaluar situaciones de prevención de riesgos laborales y de protección ambiental, proponiendo y aplicando medidas de prevención personales y colectivas, de acuerdo con la normativa aplicable en los procesos de trabajo, para garantizar entornos seguros.
        - t)  Identificar y proponer las acciones profesionales necesarias, para dar respuesta a la accesibilidad universal y al “diseño para todos”.
        - u)  Identificar y aplicar parámetros de calidad en los trabajos y actividades realizados en el proceso de aprendizaje, para valorar la cultura de la evaluación y de la calidad y ser capaces de supervisar y mejorar procedimientos de gestión de calidad.
        - v)  Utilizar procedimientos relacionados con la cultura emprendedora, empresarial y de iniciativa profesional, para realizar la gestión básica de una pequeña empresa o emprender un trabajo.
        - w)  Reconocer sus derechos y deberes como agente activo en la sociedad, teniendo en cuenta el marco legal que regula las condiciones sociales y laborales, para participar como ciudadano democrático.
        
        
        
        
        
    competencias:
        
        - a)  Realizar las gestiones necesarias para la constitución y puesta en marcha de una empresa comercial, planificando y gestionando la obtención de los recursos financieros necesarios que procuren la rentabilidad económica y financiera de la empresa.
        - b)  Obtener, analizar y organizar información fiable de los mercados internacionales, aplicando las técnicas adecuadas, y establecer un sistema de información eficaz (SIM), que sirva de apoyo en las operaciones de compraventa internacional.
        - c)  Tomar decisiones sobre la entrada de los productos de una empresa en el mercado exterior, seleccionando las políticas de producto, precio, comunicación y distribución más adecuadas para la entrada en dichos mercados.
        - d)  Elaborar un plan de marketing, seleccionando la información de base o briefing de productos, analizando las relaciones entre las distintas variables que intervienen en el marketing mix internacional para la entrada en mercados exteriores.
        - e)  Identificar y contactar con clientes y proveedores, gestionando los contratos mercantiles internacionales y controlando y supervisando el desarrollo y evolución de las ventas, para asegurarse del cumplimiento de las condiciones contractuales pactadas.
        - f)  Realizar la gestión administrativa de operaciones de importación y exportación e introducción y expedición de mercancías.
        - g)  Realizar la gestión financiera de las operaciones de comercio internacional, determinando los costes y gestionando la cobertura adecuada de los riesgos que se generan, para garantizar su viabilidad económica, desarrollar el proceso de forma segura para la empresa y elaborar la documentación necesaria para la obtención de créditos vinculados a las operaciones de compraventa y a proyectos y licitaciones internacionales, aplicando la normativa vigente.
        - h)  Organizar el almacenaje de las mercancías en las condiciones que garanticen su integridad y el aprovechamiento óptimo de los medios y espacios disponibles, de acuerdo con procedimientos establecidos.
        - i)  Realizar las gestiones administrativas que garanticen el tránsito o transporte internacional de las mercancías y/o de viajeros entre distintos países y modos de transporte, y controlar los documentos que se exigen en cada caso, comprobando que se ajustan a la normativa vigente aplicable y las especificaciones recibidas.
        - j)  Gestionar los medios de cobro y pago y las garantías y avales internacionales cumplimentando y analizando la documentación necesaria de acuerdo con las condiciones establecidas en los contratos mercantiles internacionales basados en la normativa internacional vigente.
        - k)  Comunicarse en inglés con fluidez, tanto de palabra como por escrito, con todos los operadores y organismos que intervienen en operaciones de comercio internacional.
        - l)  Utilizar Internet y cualquier otro sistema digital, como plataforma publicitaria y escaparate abierto al mundo que facilita la realización de ventas a cualquier cliente nacional o internacional.
        - m)  Adaptarse a las nuevas situaciones laborales, manteniendo actualizados los conocimientos científicos, técnicos y tecnológicos relativos a su entorno profesional,gestionando su formación y los recursos existentes en el aprendizaje a lo largo de la vida y utilizando las tecnologías de la información y la comunicación.
        - n)  Resolver situaciones, problemas o contingencias con iniciativa y autonomía en el ámbito de su competencia, con creatividad, innovación y espíritu de mejora en el trabajo personal y en el de los miembros del equipo.
        - ñ)  Organizar y coordinar equipos de trabajo con responsabilidad, supervisando el desarrollo del mismo, manteniendo relaciones fluidas y asumiendo el liderazgo, así como aportando soluciones a los conflictos grupales que se presenten.
        - o)  Comunicarse con sus iguales, superiores, clientes y personas bajo su responsabilidad, utilizando vías eficaces de comunicación, transmitiendo la información o conocimientos adecuados y respetando la autonomía y competencia de las personas que intervienen en el ámbito de su trabajo.
        - p)  Generar entornos seguros en el desarrollo de su trabajo y el de su equipo, supervisando y aplicando los procedimientos de prevención de riesgos laborales y ambientales, de acuerdo con lo establecido por la normativa y los objetivos de la empresa.
        - q)  Supervisar y aplicar procedimientos de gestión de calidad, de accesibilidaduniversal y de “diseño para todos”, en las actividades profesionales incluidas en los procesos de producción o prestación de servicios.
        - r)  Realizar la gestión básica para la creación y funcionamiento de una pequeñaempresa y tener iniciativa en su actividad profesional con sentido de la responsabilidad social.
        - s)  Ejercer sus derechos y cumplir con las obligaciones derivadas de su actividad profesional, de acuerdo con lo establecido en la legislación vigente, participando activamente en la vida económica, social y cultural.
        
        
