    modulos:
        - modulo :
            nombre : Transporte internacional de mercancías.
            especialidad : PT
            codigo : "0622"
            duracion : 203
            horas_semanales: 6
            curso : 1
            resultados :
                
                                
                - 1. Determina la conveniencia de los distintos modos y medios de transporte evaluando las distintas alternativas. :
                    
                    - a) Se han descrito los distintos modos de transporte.
                    - b) Se han interpretado las normas básicas que regulan las modalidades de transporte y se han clasificado sus variables, analizando ventajas e inconvenientes.
                    - c) Se han determinado las distintas alternativas según la mercancía y los puntos de origen y destino.
                    - d) Se han reconocido las infraestructuras logísticas disponibles.
                    - e) Se han valorado los requerimientos y la legislación específica aplicable a las mercancías peligrosas.
                    - f) Se han reconocido las funciones de los distintos profesionales que pueden intervenir en las expediciones internacionales.
                    - g) Se ha analizado la normativa legal aplicable según el modo de transporte y la operación.
                    
                - 2. Selecciona los distintos modos y medios de transporte y las rutas óptimas, analizando las distintas alternativas.:
                    
                    - a) Se han reconocido los elementos básicos de la geografía viaria, ferroviaria, marítima y aérea de los estados miembros de la Unión Europea.
                    - b) Se ha obtenido información sobre posibles proveedores y los servicios que prestan, en función de las características de la operación y de los medios de transporte.
                    - c) Se han reconocido las áreas de cobertura de la ruta y los puntos operativos estratégicos.
                    - d) Se han valorado las rutas disponibles, los puntos de intercambio óptimos, las características del producto, el destino y las condiciones de contrato, para seleccionar la ruta adecuada.
                    - e) Se han analizado todos los componentes de costes, plazos de recogida, entrega de la mercancía y riesgos, para la selección de la ruta óptima.
                    - f) Se han considerado las posibilidades de consolidación y/o transbordo de la mercancía, así como la fragilidad y/o peligrosidad de la mercancía.
                    - g) Se han analizado las ventajas e inconvenientes de externalizar algunas o todas las fases del transporte.
                    - h) Se han definido indicadores de calidad que permitan valorar las decisiones tomadas y aplicar mejoras en futuras operaciones.
                    - i) Se ha valorado la apuesta por medios que contribuyan a políticas de conservación medioambientales.
                    
                - 3. Elabora y cumplimenta contratos de transporte, calculando los costes correspondientes.:
                
                    - a) Se han descrito los contratos de transporte, teniendo en cuenta los incoterms y las obligaciones de cada una de las partes contratantes.
                    - b) Se ha seleccionado y formalizado el modelo de contrato del servicio de transporte.
                    - c) Se ha identificado la normativa, las técnicas y el sistema de tarifas aplicable a cada medio de transporte.
                    - d) Se han interpretado las cláusulas habituales y los componentes del coste del servicio de transporte terrestre, marítimo, aéreo y multimodal.
                    - e) Se ha calculado el coste de operaciones de transportes terrestres, ferroviarios, marítimos, aéreos y multimodales, con los medios informáticos adecuados.
                    - f) Se ha calculado el valor de la mercancía en un punto determinado de la ruta.
                    - g) Se han valorado los costes adicionales y los riesgos que se pueden originar en función de la mercancía, el medio de transporte y la ruta.
                    - h) Se han relacionado las incidencias producidas en las operaciones con las actuaciones posteriores para su subsanación.
                - 4. Determina los elementos que garantizan la integridad y el tránsito de las mercancías, identificando las situaciones de riesgo habituales.:
                
                    - a) Se ha identificado la legislación específica vigente según el tipo de producto; mercancía peligrosa, perecedera, animales vivos o gran volumen.
                    - b) Se han seleccionado los medios de protección física, embalajes y/o coberturas exteriores adecuadas a la mercancía, así como el medio de transporte y las posibles manipulaciones en los centros de carga.
                    - c) Se han descrito las condiciones de señalización, rotulación y etiquetado necesarias.
                    - d) Se han fijado las necesidades específicas para la estiba y colocación de mercancías, según su naturaleza y la cadena de transporte utilizada.
                    - e) Se ha valorado la importancia de dar instrucciones concretas y se han delimitado las competencias de los distintos agentes externos que intervienen en las operaciones de transporte.
                
                - 5. Formaliza y gestiona la documentación de las operaciones de transporte internacional, analizando los requisitos exigidos en cada medio de transporte utilizado en función de la mercancía enviada.:
                
                    - a) Se han seleccionado los documentos de porte y tránsito necesarios según productos, ruta y medios de transporte.
                    - b) Se ha determinado la tipología de permisos de circulación o navegación requeridos en las distintas modalidades de transporte y los trámites para la expedición y renovación de los mismos.
                    - c) Se han gestionado los permisos y autorizaciones previas necesarias.
                    - d) Se han verificado los importes, fechas y plazos de toda la documentación.
                    - e) Se han descrito los procesos de inspección de las operaciones de exportación, importación, expediciones intra- comunitarias, adquisiciones intracomunitarias y de compra o venta domésticas.
                    - f) Se han asegurado las condiciones de seguimiento y trazabilidad de la mercancía.
                    - g) Se han seleccionado los soportes de registro y archivo, y el sistema de clasificación y mantenimiento más adecuado para la operativa de transporte internacional.
                    - h) Se han respetado los niveles de protección, seguridad y acceso a la información, así como la normativa vigente.
                    - i) Se han aplicado, en la formalización y archivo de la documentación, las técnicas 3R (reducir, reutilizar y reciclar).
                
                - 6. Secuencia las fases habituales del transporte y las posibles incidencias, utilizando los sistemas de comunicación,gestión y supervisión adecuados en cada operación.:
                
                    - a) Se ha analizado la importancia de la localización de la mercancía a lo largo del recorrido.
                    - b) Se han señalado los medios de seguimiento y supervisión de cada operación.
                    - c) Se han determinado los medios o aplicaciones de comunicación e información óptimos para cada operación, modo de transporte, ruta y destino.
                    - d) Se ha comprobado que las instrucciones dadas a los profesionales intervinientes se ajustan al procedimiento establecido para cada operación y modo de transporte.
                    - e) Se han definido las actuaciones que se deben realizar en caso de siniestro o incidencia.
                    - f) Se han especificado los indicadores de calidad del servicio de transporte y las actuaciones en caso de desviaciones endógenas repetitivas.

                - 7. Tramita el seguro de las mercancías durante el transporte, ajustándose a la normativa vigente y a las condiciones establecidas en el contrato de compraventa internacional.:
                
                    - a) Se han descrito las características básicas de un contrato de seguro en el transporte internacional de mercancías y los elementos que lo constituyen.
                    - b) Se han identificado los riesgos más habituales en una operación de compraventa internacional de mercancías y las necesidades de cobertura, para garantizar la llegada de las mercancías a su destino en las debidas condiciones.
                    - c) Se han determinado los sistemas de protección jurídica de las mercancías y los tipos de pólizas de seguro más utilizadas en el comercio internacional, según la modalidad de transporte utilizado.
                    - d) Se han utilizado las cláusulas que habitualmente se incluyen en las pólizas de seguro.
                    - e) Se han establecido los procedimientos de contratación del seguro en las operaciones de comercio internacional.
                    - f) Se ha seleccionado la póliza de seguro más adecuada para cada operación de comercio internacional, según sus condicionantes.
                    - g) Se ha establecido el procedimiento que se debe seguir en caso de siniestro o incidencias surgidas en las operaciones de comercio internacional cubiertas con una póliza de seguro.
                    - h) Se ha obtenido información sobre las principales compañías de seguros que operan en el mercado, tramitando los riesgos a través de las herramientas informáticas de sus páginas web.

            contenidos:
                

                - 1. Determinación de los distintos modos y medios de transporte:
                    - Transporte por carretera; tipos de flota, características técnicas, unidades de carga, servicios y responsabilidades.
                    - Marco normativo; Ley de Ordenación del Transporte Terrestre y convenios.
                    - Transporte ferroviario; plataformas, unidades de carga y servicios. Redes de infraestructura; nacionales, europeas e
                    - internacionales. Clasificación de los tipos de vagones. Marco normativo.
                    - Transporte marítimo; sistemas de transporte, unidades de carga, servicios, responsabilidades y aspectos técnicos.
                    - Clasificación de buques de carga. Tráfico tramp.
                    - Tráfico regular. Autopistas del mar. El sistema portuario. Marco normativo; normativa IMO (Internacional Government Maritime Organization), normativa europea, Ley de Ordenación del Transporte Marítimo. Conferencias de fletes.
                    - Transporte fluvial; servicios. Zonas navegables. Clasificación de naves. Marco normativo.
                    - Transporte aéreo; unidades de carga, servicios, características, responsabilidades y aspectos técnicos. Sistema aeroportuario. Marco normativo; Ley de navegación aérea, convenios y protocolos.
                    - Variables del transporte; medio, requerimientos legales, mercancía, origen y destino, coste y tiempo.
                    - Mercancías peligrosas. Marco normativo.
                    - Normas UNE de la calidad de la gestión del transporte público.
                    - Organismos públicos y empresas públicas del transporte.
                    - Organismos no gubernamentales relacionados con el transporte internacional de mercancías.
                - 2. Selección de los modos y medios de transporte y de las rutas óptimas:
                    - Combinación de diferentes modos de transporte; puntos operativos estratégicos, puntos de intercambio y coste de fricción. Tipología de empresas y servicios. Transporte multimodal; sistemas y combinaciones. Contratación y responsabilidades. Marco normativo; convenio de Ginebra.
                    - Plataformas logísticas; zonas de actividades logísticas (ZAL), zonas francas, puertos secos, centros integrales de
                    - mercancías (CIM), almacenes de mercancías y depósitos de contenedores.
                    - Puntos físicos de origen y destino; puertos y aeropuertos.
                    - Terminales de carga y puntos de frontera.
                    - Características de carga; carga útil, densidad, riesgo, tiempo, exigencias de medio de transporte y de contrato de venta.
                    - Operativa de carga; transbordo, tránsito y consolidación.
                    - Planificación y distribución de cargas.
                    - Selección de rutas. Optimización;
                    - Confección de rutas de transporte y alternativas.
                    - Métodos de selección de rutas óptimas.
                    - Evaluación de alternativas.
                    - Externalización (outsourcing).
                - 3. Elaboración y cumplimentación de contratos de transporte:
                    - Contrato de transporte. Aspectos generales.
                    - Elementos, objeto y naturaleza del contrato de transporte.
                    - Características del contrato de transporte.
                    - Modos de ejecución del contrato de transporte.
                    - Clases de contrato según el medio de transporte utilizado.
                    - Sistemas de responsabilidad. Transferencia de riesgos.
                    - Daños resarcibles. Clases de daños. Evaluación de daños. Extensión de los daños. Limitación. Seguros vinculados.
                    - Los sujetos del contrato de transporte; expedidor, transportista, transportador y destinatario. Definición y diferenciación entre las distintas figuras. Derechos y obligaciones de cada uno de ellos.
                    - Agentes en el transporte internacional; agentes transitarios, agentes de aduanas, agentes marítimos, corredores marítimos (shipbroker), corresponsales y delegados.
                    - Técnicas y tarifas de transporte. Componentes.
                    - Costes; cálculo y control. Costes fijos y costes variables. Tributos que afectan al transporte. Análisis de desviaciones.
                    - Transferencia de riesgos. Convenios internacionales y Cámara de Comercio Internacional (ICC).
                    - Términos internacionales de comercio; finalidad y clasificación de los incoterms (grupo E, grupo C, grupo F y grupo D).
                - 4. Determinación de los elementos que garantizan la integridad y el tránsito de las mercancías:
                    - Integridad física de mercancías. Unidades de transporte y embalajes.
